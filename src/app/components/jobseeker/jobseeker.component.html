<div >
<div class="companydetails" *ngFor="let x of arrmyjob">
    <img id ="companylogo" src="{{x.img_url}}">
    
    <div class="subdetails" >
        
        <p style="font-weight:800 ;"> {{x.job_title}}<br/>
        {{x.company}}</p>
       
        <div class="posting" style="opacity:0.8 ;">
            <i class='fa-solid fa-location-dot' style='color:  #26AE61'></i> <span style="font-weight: 300;"> {{x.location}} </span> &nbsp;
            <i class='fas fa-calendar' style='color: #26AE61'></i> <span style="font-weight: 300;">  Posted Date, &nbsp;{{date}}</span>
   
        </div>
            
    </div>
    <div class="Salary"> 
        <p style="margin-top:2rem ;">
            {{x.package}}LPA
        </p>
    </div>

</div>

<div class="job-description" *ngFor="let x of arrmyjob">
   <p style="font-weight: 500;" id="desc"> 
    <b>Job Description :</b> <br>
    <div style="margin-left:2rem ;"> {{x.desc}} </div>

   
   <div class="tags">
        <b> Required Skills: &nbsp;</b> 
        <span>
                    <div id="skilltag">  

                        <div  class="primarybtn" *ngFor="let x of skillset">
                            <button id="btnskill" style="background-color: whitesmoke; margin-top: 15px;"> {{x}} </button>    
                        </div>
                
                    </div>
        </span>
   </div>
   <div class="company_url">
        <p><b> Company Url: </b> &nbsp;  <u style="color: #26AE61 ;">{{x.web_url}}</u></p>
   </div>
   <button id="btn1" (click)="navigate()"> Apply Now </button>

</div>
</div>
<div class="map" *ngFor="let x of arrmyjob">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d112173.0227854323!2d77.13894514793861!3d28.527485061566743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x52c2b7494e204dce!2sNew%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1660039600088!5m2!1sen!2sin" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <div style=" margin-right: 50px !important; height:auto; margin-top:2rem; " class="conatiner1">
        <h5> Employer Contact Details</h5>
        <div class="text">
            <img style="height:35px; margin-top: 10px; border-radius: 25px; padding: 10px; background: #26AE61;" src="../assets/geo-alt-fill.svg"><span style="margin-left:10px; color: #666;font-size: 15px;"> Job Location: {{x.location}},India</span>
           <br> 
           <br>
           <img style="height:35px; margin-top: 5px;border-radius: 25px; padding: 10px; background: #26AE61;" src="../assets/envelope.svg"><span style="margin-left:10px; color: #666;font-size: 15px;"> Employer Email : {{x.empemail}}</span>
        <br>
        <br>
       
        
        </div>
    </div>
   

</div>
